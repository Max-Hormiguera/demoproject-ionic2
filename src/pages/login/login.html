<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="login()" #loginForm="ngForm">
	<ion-list>
		<ion-item>
			<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
		</ion-item>
	</ion-list>
	</form>
</ion-content>
